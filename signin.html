<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signinstyling.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLv3xun3XrgwtlqS-FJQjuug8TY382UB8Urw&usqp=CAU"
        type="image/x-icon">

<body>
    <form action="alldonesir.html" method="post">
        <input class="email" type="email" name="email address" id="email" placeholder="enter your email address">

        <input class="password" type="password" name="password" id="password" placeholder="Password" pattern=".{8,12}"

        <button class="login" type="submit">Login</button>
    </form>
</body>
